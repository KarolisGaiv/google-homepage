<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Google Hompage</title>
  </head>
  <body>
    <header class="header">
      <ul class="navigation">
        <li class="navigation-link">
          <a href="https://www.gmail.com/">Gmail</a>
        </li>
        <li class="navigation-link">
          <a href="https://www.google.lt/imghp?hl=en&ogbl">Images</a>
        </li>
        <li class="navigation-link">Square</li>
        <li class="navigation-link">Menu</li>
      </ul>
    </header>
    <div class="body-wrapper">
      <div class="logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google Logo"
        />
      </div>
      <div class="search-wrapper">
        <input
          class="search-bar"
          type="text"
          name="search-bar"
          id="search-bar"
        />
      </div>
    </div>
    <footer class="footer">
      <div class="left-wrapper">
        <ul class="navigation">
          <li class="navigation-link">
            <a
              href="https://about.google/?utm_source=google-LT&utm_medium=referral&utm_campaign=hp-footer&fg=1"
              >About</a
            >
          </li>
          <li class="navigation-link">
            <a
              href="https://ads.google.com/intl/en_lt/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
              >Advertising</a
            >
          </li>
          <li class="navigation-link">
            <a
              href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
              >Business</a
            >
          </li>
          <li class="navigation-link">
            <a href="https://www.google.com/search/howsearchworks/?fg=1"
              >How Search works</a
            >
          </li>
        </ul>
      </div>
      <div class="right-wrapper">
        <ul class="navigation">
          <li class="navigation-link">
            <a href="https://policies.google.com/privacy?hl=en-LT&fg=1"
              >Privacy</a
            >
          </li>
          <li class="navigation-link">
            <a href="https://policies.google.com/terms?hl=en-LT&fg=1">Terms</a>
          </li>
          <li class="navigation-link">Settings</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
